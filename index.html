        <h1 class="head">Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

        <label for="bill-amount"><strong>Bill Amount</strong></label>

        <label for="cash-given"><strong>Cash Given</strong></label>
        <input type="number" id="cash-given" placeholder="Enter the cash given here">
        <li class="social">

        <button id="reset-button"><strong>Reset</strong></button>
    </li>
